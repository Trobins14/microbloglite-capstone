<body>
    <header>
        <nav class="navbar bg-body-tertiary" style="background-color: skyblue !important; opacity: 0.9;">
            <div class="container-fluid">
                <a class="navbar-brand" href="landing.html"><img src="images/AloraLogoNoback.png" width="55px" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" style="background-image: linear-gradient(skyblue,darkblue) !important;
        opacity: 0.9;"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title silkscreen-regular" id="offcanvasNavbarLabel">Alora</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body silkscreen-regular">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="profile.html" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Profile
                                </a>
                                <ul class="dropdown-menu" style="background-color: skyblue;">
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="profile.html">Edit Lounge</a></li>
                                    <li><a class="dropdown-item" href="profile.html">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
<main>
  <div class="profile-container">
    <div class="profile-header">
        
        <h2 id="username" class="color-animation silkscreen-regular "><img src="./images/potato.jpg" alt="profile picture" width="60" border-radius="50%">g718</h2>
        <textarea id="profile-bio" class="profile-bio chakra-petch-semibold" style="width: 550px; height: 100px;">
          A brief bio about yourself goes here. You can include your interests, hobbies, or professional background.
        </textarea>
        <button id="save-bio-button" class=" btn color-animation chakra-petch-semibold" style="background-color: skyblue; width: 80px">Save</button>
    </div>

    <div class="contact-info color-animation">
        <h3 class="color-animation chakra-petch-semibold">Contact Information</h3>
        <p class=" chakra-petch-semibold">Email: <a class="chakra-petch-bold" href="mailto:your.email@example.com">tristan.robins14@gmail.com</a></p>
        
    </div>

    <div class="social-media">
        <h3 class="color-animation chakra-petch-semibold">Follow Me</h3>
        <ul>
            <li><a href="#" target="_blank" class="color-animation chakra-petch-semibold"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="#" target="_blank" class="color-animation chakra-petch-semibold"><i class="fa-brands fa-linkedin"></i>Linked-In</a></li>
            <li><a href="#" target="_blank" class="color-animation chakra-petch-semibold"><i class="fa-brands fa-github"></i>GitHub</a></li>
        </ul>
    </div>
    <div class="button-flex">
     <button id="createButton" class="btn color-animation chakra-petch-semibold" onclick="window.location.href='posts.html'"> Create New Post</button>

     <div class="logout  chakra-petch-semibold"></div>
    </div>
</div>

</main>
<footer class="footer">
  <div class="footer-content chakra-petch-semibold color-animation " style="height: 50px;">
      <p>Feel the Aura</p>
      <section class="section-break"></section>
      
  </div>
</footer>
